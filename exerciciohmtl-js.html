<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Numerico</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Formulário Numérico</h1>
    </header>
    <section>
        <form id="numeric-form">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" name="campoA" required>
        
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" name="campoB" required>
        
            <button type="submit" id="submitButton">Enviar</button>
        </form>
        <p id="message"></p>
    </section>
    <script src="./main.js"></script>
</body>
</html>
